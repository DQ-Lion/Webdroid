<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Air - Web</title>
	<link rel="stylesheet" href="libs/zTree_v3/css/zTreeStyle.css" type="text/css">
    </head>
    <body>
        <div class="wrap-desktop">
            <div class="layout-topbar">
                <div class="topbar-contain">
                    <div class="topbar-user">
                        <div class="topbar-user-head"></div>
                    </div>
                    <div class="topbar-tools">
                        <div class="topbar-tool-newphone"></div>
                        <div class="topbar-tool-newsms"></div>
                        <div class="topbar-tool-openurl"></div>
                        <div class="topbar-tool-setting"></div>
                    </div>
                    <div class="topbar-quickSearch">
                        <input type="text" placeholder="试试“联系人@xx,app@xx,豌豆荚@xx”" />
                    </div>
                    <div class="topbar-ext">
                    </div>
                </div>
            </div>
            <div class="layout-desktop">
                <div class="container-desktops">
                    <div class="desktop desktop1">
                        <div class="container-icons">
                            <div class="icons device_overview">
                                <img class="icon-img" src="" />
                                <span class="icon-title">title</span>
                            </div>
                        </div>
                        <div class="container-windows"></div>
                    </div>
                </div>
            </div>
            <div class="layout-taskbar">
                <div class="status">
                    <div class="layout-notify-container">
                        <div class="device-status layout-taskbar-connect-model connect-local "><div class="connect-status unlink"></div></div>
                        <div class="layout-taskbar-wifi wifi3" title=""></div>
                        <div class="layout-taskbar-signal signal2"><div class="layout-taskbar-signal-3G hide" style="display: none;"></div></div>
                        <div class="device-status layout-taskbar-battery i-taskbar-battery">
                            <div class="layout-taskbar-battery-vbg i-taskbar-battery-vbg" style="width: 0%;"></div>
                            <div class="layout-taskbar-battery-v i-taskbar-battery-v "></div>
                            <div class="layout-taskbar-battery-vt i-taskbar-battery-vt">0%</div>
                        </div>
                    </div>
                </div>
                <div class="container-tabs"></div>
            </div>
            <div class="layout-notifies"></div>
            <div class="layout-toast">
                <div class="layout-toast-content"></div>
            </div>
            <div class="layout-popup">
                <div class="layout-popup-body"></div>
            </div>
        </div>
    </body>
</html>
<script src="libs/jquery-2.0.2.min.js"></script>
<script src="libs/beats.beta.js?v=12"></script>
<script src="libs/zTree_v3/js/jquery.ztree.core-3.5.min.js"></script>
<script src="libs/jqDR.js"></script>
<script src="js/main.js"></script>
